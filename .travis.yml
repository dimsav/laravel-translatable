language: php

php:
  - 7.0

env:
  - LARAVEL_VERSION="5.2.*"
  - LARAVEL_VERSION="5.3.*"

before_script:
  - phpenv config-rm xdebug.ini # turn xdebug off
  - composer self-update
  - mysql -e 'create database translatable_test;'
  - echo "CREATE USER 'homestead'@'localhost' IDENTIFIED BY 'secret'; \n GRANT ALL PRIVILEGES ON * . * TO 'homestead'@'localhost'; \nFLUSH PRIVILEGES; \n" | mysql -u root
  - travis_wait 30 composer require illuminate/support:"$LARAVEL_VERSION"
  - echo "extension = xdebug.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini # turn xdebug on

script:
  - phpunit --coverage-clover=coverage.clover
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

sudo: false
